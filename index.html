<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500" height="700"></canvas>
<script>
    alert("Вы готовы?");
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height/2;
    var dx = 2;
    var dy = -2;
    var way = 0;
    var min = 0;
    var max = 1;
    var dx2 = 2.5;
    var x2 = x;
    var paddleHeight = 10;
    var paddleWidth = 100;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var score = [0, 0]; //счет игры, первый элемент - user, второй элемент - comp
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#4B0082";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle2() {
        //доска компьютера
        ctx.beginPath();
        ctx.rect (x2-50, 0, 100, 10);
        ctx.fillStyle = "#DC143C";
        ctx.fill();
        ctx.closePath();
    }
    function scoreGame() {
        ctx.font = "30px Lucida Console";
        ctx.fillStyle = "#696969"; // темносерый
        ctx.fillText(score[1] , 0, 40);
        ctx.fillText(score[0] , 0, canvas.height - 15);
    }
    function moveGame() {
        // движение мяча
        x += dx + way;
        y += dy + way;
        way = min - 0.5 + Math.random() * (max - min + 1);
        // по оси ОХ
        if (x + dx + ballRadius + way > canvas.width || x + dx + way < ballRadius) {
            dx = -dx;
        }
        // по оси ОУ
        if (y + dy + ballRadius + way > canvas. height || y + dy + ballRadius + way < 10 + ballRadius ) {
            dy = -dy;
        }
        // низ
        if(y + dy < ballRadius) {
            dy = -dy;
        } else if(y + dy > canvas.height - ballRadius - 10) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                way = 0;
                score[1] ++;
                dy = -dy;
            }
        }
        // верхняя часть
        if (y < 10 + ballRadius) {
            if(x > x2 && x < x2 + paddleWidth) {
                dy = -dy;
            } else {
                way = 0;
                score[0] ++;
                dy = -dy;
            }
        }
        // действия пользователя
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }
        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }
        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 5;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 5;
        }
        // комп
        x2 += dx2;
        if (x2 + dx2 + 50 > 500 || x2 + dx2 < 50) {
            dx2 = -dx2;
        }
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveGame();
        scoreGame();
        drawBall();
        drawPaddle();
        drawPaddle2 ();
        if (score[0] === 10 || score[1] === 10) {
            if (score[0] === 10) {
                alert("You WIN!!");
                document.location.reload();
            } else {
                alert ("You LOSE!!");
                document.location.reload();
            }
        }
    }
    setInterval(draw, 10);
</script>
</body>
</html>
